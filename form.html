<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<h2>Registration page</h2>
<form>
    <label for="fname">First Name</label><br>
    <input type="text" id="fname" name="jina1" placeholder="first name"><br>
    <label for="lname">last name</label><br>
    <input type="text" id="lname" name="jina2" placeholder="last name"><br>
    <label for="email">email</label><br>
    <input type="email" id="email" name="barua" placeholder="email"><br>
    <label for="dob">Date Of Birth</label><br>
    <input type="date" id="dob" name="tarehe" placeholder="dob"><br>
    <label for="image"></label><br>
    <input type="file" id="image" name="picha"><br>
    <label for="male">male</label>
    <input type="radio" id="gender" name="male">
    <label for="female">female</label>
    <input type="radio" id="gender" name="female">
    <label for="custom">custom</label>
    <input type="radio" id="gender" name="male"><br>
    <label for="course">Course</label>
    <select name="course" id="courses">
    <option value="js">js</option>
    <option value="android">android</option>
    <option value="html">html</option>
    <option value="react">react</option>
    <input type="submit" value="register">
    </select>
</form>
